<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Todo List</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <header>
          <div id="header-title">Pomodoro Todo List</div>
          <div id="header-timer" style="display: none;">
            <div id="header-timer-wrapper">
              <div class="header-timer-left">
                <div class="title-h2" id="header-todo-title"></div> / <div id="header-task-title"></div>
              </div>
              <div class="header-timer-right">
                <span id="header-remaining-time"></span>
                <button class="btn-img" id="header-stop-button"><img src="src/assets/icon/stop_black.png"></button>
                <button class="btn-img" id="header-pause-button"><img src="src/assets/icon/pause_black.png"></button>
                <button class="btn-img" id="header-play-button" style="display: none;"><img src="src/assets/icon/play_black.png"></button>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div id="content">
        <div id="left-panel">
          <div class="left-panel">
            <div class="left-panel-title">
              <h2 class="title-h2">목록</h2>
              <button class="btn-img" id="add-folder-button">
                <img src="src/assets/icon/add_black.png"/>
              </button>
            </div>
            <div id="folder-list">
            </div>
            <div id="folder-input-view" style="display:none;">
              <div class="folder-input-item">
                <img src="src/assets/icon/menu_white.png" />
                <input type="text" id="folder-input" placeholder="목록 이름을 입력하세요." value=""/>
              </div>
            </div>
          </div>
        </div>
        <div id="right-panel">
          <div class="right-panel">
            <div class="right-panel-title">
              <div class="title-wrapper">
                <h2 class="title-h2" id="task-list-title"></h2>
                <button class="btn-img" id="add-task-button">
                  <img src="src/assets/icon/add_black.png"/>
                </button>
              </div>
              <div class="pomodoro-count-wrapper">
                <span class="pomodoro-current" id="pomodoro-current">0</span>
                <span>/</span>
                <span class="pomodoro-total" id="pomodoro-total">0</span>
              </div>
            </div>
            <div id="task-list">
            </div>
            <div id="task-input-view" style="display:none;">
              <input type="text" id="task-input" placeholder="새로운 할 일을 입력하세요." value="새로운 할 일 입력" />
              <div class="pomodoro-input">
                <label for="pomodoro-input">포모도로 시간</label>
                <input type="number" id="pomodoro-input" value="25" max="60" min="1"/>
                <span>분</span>
              </div>
              <div class="task-btn-group">
                <button id="save-task-button">저장</button>
                <button id="cancel-task-button">취소</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
